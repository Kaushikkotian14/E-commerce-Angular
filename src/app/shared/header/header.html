<mat-toolbar color="primary" class="tabs">
    <span class="title"><b>E-Mart</b></span>
    @if(isLoggedIn){
    <span class="tabs">
        <button mat-button (click)="logOut()"><mat-icon>logout</mat-icon>LogOut</button>
        <button mat-button routerLink="order-history"><mat-icon>list</mat-icon>Order History</button>
        <button mat-button routerLink="cart"><mat-icon>add_shopping_cart</mat-icon>Cart <b>@if(this.cartQuantity>0){({{this.cartQuantity}})}</b></button>
        <button mat-button routerLink="product-dashboard"><mat-icon>view_list</mat-icon>Dashboard</button>
    </span>
    }
</mat-toolbar>
