<mat-toolbar color="primary" class="tabs">
    <span class="title"><b>E-Mart</b></span>
    @if(isLoggedIn){
    <span class="tabs">
        <button mat-button (click)="logOut()">LogOut</button>
        <button mat-button routerLink="order-history">Order History</button>
        <button mat-button routerLink="cart">Cart</button>
        <button mat-button routerLink="product-dashboard">Dashboard</button>
    </span>
    }
</mat-toolbar>
