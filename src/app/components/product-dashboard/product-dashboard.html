<div class="top"> 
<button class="add-button" matFab extended color="primary" (click)="openDialog()"><mat-icon >add</mat-icon>New Product</button>

<mat-form-field class="search">
  <mat-label><mat-icon>search</mat-icon> Search</mat-label>
  <input matInput (keyup)='search($event)'>
</mat-form-field>
</div>

   <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">

  <ng-container matColumnDef="img">
    <th mat-header-cell *matHeaderCellDef mat-sort-header >
      View
    </th>
    <td mat-cell *matCellDef="let product" (click)="cardClick(product!.productId)"> <img mat-card-image src={{product.img}} alt="Profile Photo"/> </td>
  </ng-container>

  
  <ng-container matColumnDef="productName" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by productName">
      Name
    </th>
    <td mat-cell *matCellDef="let product" (click)="cardClick(product!.productId)"> <b>{{product.productName}}</b> </td>
  </ng-container>

  
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
      Description
    </th>
    <td mat-cell *matCellDef="let product" (click)="cardClick(product!.productId)"> {{product.description}} </td>
  </ng-container>


  <ng-container matColumnDef="category" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by category">
      Category
    </th>
    <td mat-cell *matCellDef="let product" (click)="cardClick(product!.productId)"> {{product.category}} </td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cost">
      Cost
    </th>
    <td mat-cell *matCellDef="let product" (click)="cardClick(product!.productId)"> {{ product.cost | currency:'INR' :'symbol':'1.0-2' }} </td>
  </ng-container>

   <ng-container matColumnDef="quantity" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by quantity">
      Quantity
    </th>
    <td mat-cell *matCellDef="let product" (click)="cardClick(product!.productId)"> {{product.quantity}} </td>
  </ng-container>

   <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let product">
       <!-- <button mat-button color="accent"  (click)="productDetail(product.productId)"><mat-icon>info</mat-icon>View product</button> -->
      <!-- <button mat-button color="warn"><mat-icon>shopping_cart</mat-icon>Shop now</button> -->
     <button class="menu" mat-icon-button [matMenuTriggerFor]="menu">
                                      <mat-icon>more_vert</mat-icon>
                                    </button>
                                    <mat-menu #menu="matMenu">
                                        <button mat-menu-item (click)="openDialog(product)">Edit</button>
                                        <button mat-menu-item (click)="deleteProduct(product.productId)">Delete</button>
                                    </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

 <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons>
  </mat-paginator>
